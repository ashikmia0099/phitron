<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>

        <!-- Section head  -->
        <header>
            <nav class="row m-auto d-flex 
            justify-content-around align-items-center container-fluid backround">
                <div class="logo-container col-md-3">
                    <img class="w-50" src="./shoplogo.png" alt="">
                </div>
                <div class="col-md-3">
                    <input class= Button_head type="text" placeholder="Search">
                </div>
                
                <div class="col-md-3 d-flex">
                    <li class="p-2 list-group-item">Home</li>
                    <li class="p-2 list-group-item">About</li>
                    <li class="p-2 list-group-item">Contract</li>
                </div>
                <div class="col-md-3 align-items-center">
                    <img class="w-25 p-2" src="./card_icon.png" alt="">
                    <img class="w-25 p-2" src="./User_icon.png" alt="">
                </div>
            </nav> 
        </header>


        <!-- Section of Carasol -->

        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="first_back ">
                    <div class="row d-flex align-items-center ">
                        <div class="col-6   ">
                            <div class="right_sec ">
                                <p class="sec_p">Pro.beyond</p>
                                <h1 class="sec_h">I Phone 14 pro</h1>
                                <p>Create to change for the better. For everything</p>
                                <input class="button_site" type="text" placeholder="Shop Now">
                            </div>
                        </div>
                        <div class="col-6 ">
                            <img src="./i_phone.png" class="iphone" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="second_back ">
                    <div class="row d-flex align-items-center ">
                        <div class="col-6   ">
                            <div class="right1_sec">
                                <p class="sec_p1">Pro.beyond</p>
                                <h1 class="sec_h1">Samsung S23 Ultra</h1>
                                <p class="p1">Create to change for the better. For everything</p>
                                <input class="button_site" type="text" placeholder="Shop Now">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="sam">
                                <img src="./samsung_1.png" class="sam_phone" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    













        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
