<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url 'homepage' %}"><h4>Home</h4></a>
          <form class="d-flex" role="search">

          {% if user.is_authenticated %}
            <a class="btn btn-success mx-3" type="submit" href="{% url 'profilepage' %}">Profile</a>
            <a class="btn btn-success mx-3" type="submit" href="{% url 'logoutpage' %}">Log out</a>
            
            {% else %}:
            <a class="btn btn-success mx-3" type="submit" href="{% url 'ragisterpage' %}" >Register</a>
            <a class="btn btn-secondary mx-3" type="submit" href="{% url 'loginpage' %}">Login</a>

          {% endif %}
            
          </form>
        </div>
      </nav>

      {% block content %}
        
      {% endblock  %}


<!-- js site -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
