{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block author_block %}

<div>
      <a href="{% url 'editprofilepage' %}" class="btn btn-secondary">Edit Your Profile</a>
</div>

<div class="d-flex flex-wrap justify-content-center">
  {% for post in data  %}
  <div class="col-sm-3 mb-3 mb-sm-0 pt-3">
    <div class="card mx-1">
      <div class="card-body">
        <h5 class="card-title"> {{post.title}} </h5>
        <p class="card-text"> {{post.content}} </p>
        <p>Author: {{post.author.first_name}} </p>
        <p>
          Category: {% for cat in post.category.all %}
          <button class="btn btn-dark m-1 btn-sm" disabled> {{cat.name}} </button>
          {% endfor %}
        </p>
        <a href="{% url 'editpage' post.id %}" class="btn btn-success btn-sm">Edit</a>
        <a href="{% url 'deletepage' post.id %}" class="btn btn-danger btn-sm">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
