{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block author_block %}


<div style="width: 50%; margin:auto; padding:3%">
      <a class="btn btn-dark" href="{% url 'changepasswordpage' %}">Change Your Password</a>
      <form method="post">
      <h1>Update Your Profile</h1>
      {% csrf_token %}
      {{ form | crispy}}
      <Button class="btn btn-success"; style="border-radius: 45px;">Submit</Button>
      </form>
</div>

{% endblock %}
