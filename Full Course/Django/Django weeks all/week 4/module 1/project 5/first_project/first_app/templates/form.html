{% extends 'base.html' %}
{% block form %} 
<div style="width:50%; height: 500px; margin: auto" class="pt-5" >
  <div style="text-align: center;">
    <h2>MOVIE RATING FORM</h2>
  </div>
  <form method = 'post' action = '/first/about/'>

    {% csrf_token %}

  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" name='username'>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='useremail'>
  </div>
  <div style="padding-bottom: 15px;">
    <select class="form-select" aria-label="Default select example" name="select">
      <option selected>Open this select menu</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>  
  
  <div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>

    
    {% endblock %}
