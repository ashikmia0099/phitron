{% extends "base.html" %}

{% block content %} 

<div class ="row ">
  {%for i in meal%}

    <div class="card-body">
      <h5 class="">{{i.strMeal}}</h5>
      <p class="card-text">

        of the card's content.
      </p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock  %}
