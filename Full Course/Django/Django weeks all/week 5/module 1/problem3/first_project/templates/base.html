<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(113, 119, 103);">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {% url 'homepage' %} "><h4>Home</h4></a>
              </li>
            </ul>
            <form class="d-flex" role="search" >
              <a class="btn bg-black text-white m-2" href=" {% url 'signinpage' %} ";  type="submit">Sign In</a>
              
              
           
              
              {% if user.is_authenticated %}
                <a class="btn bg-black text-white m-2" href=" {% url 'profilepage' %} ";  type="submit">Profile</a>
                <a class="btn bg-black text-white m-2" href=" {% url 'profilepage' %} ";  type="submit">logout</a>


              {% else %}:
              <a class="btn bg-black text-white m-2" href=" {% url 'logininpage' %} ";  type="submit">Log In</a>
                <a class="btn bg-black text-white m-2" href=" {% url 'profilepage' %} ";  type="submit" >Profile</a>

              {% endif %}
              
            </form>
          </div>
        </div>
      </nav>
    {% block homecontent %}
      
    {% endblock  %}
    



    <!-- js site -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
