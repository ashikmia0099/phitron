{% extends "base.html" %}
    

{% block food_meal %}
<div class ="row ">
    {%for i in  meals %}
    <div class="card w-25 p-4 g-3 padding-left-3px" style="">
      <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h2> {{i.idCategory}} </h2>
        <h5 class="">{{i.strCategory}}</h5>
        <p class="card-text">{{i.strCategoryDescription |truncatewords:10 }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock  %}
